<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .message {
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 3s ease-in-out, glow 2s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #ff66b2, 0 0 15px #ff66b2; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #ff3385, 0 0 30px #ff3385; }
        }
    </style>
</head>
<body>
    <div class="message">
        Hi Sirjana, my friend for whom I don't exist sometimes...<br>
        But still, Good Afternoon! 
    </div>
</body>
</html>
